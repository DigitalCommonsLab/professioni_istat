<script>

var baseUrl = "http://api-test.smartcommunitylab.it/t/sco.cartella/isfol/1.0.0/istatLevel";

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 1280 - margin.right - margin.left,
    height = 500 - margin.top - margin.bottom;

var idCount = 0,
    duration = 750,
    dataRoot = {
      id: 1,
      name: "root",
      children: null
    };

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) {
      return [d.y, d.x];
    });

var svg = d3.select("#tree").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


function reformatJSON(json) {

  if(!json['Entries'])
    return null;

  var ret = [],
      ee = json['Entries']['Entry'];

  for(var e in ee) {
    var o = ee[e];
    o.name = o['nome'];
    delete o['nome'];
    o.desc = o['descrizione'];
    delete o['descrizione'];
    //descrizione, id
    o.level = (""+o.id).split('.').length;
    o.isfol = ""+o.id;
    delete o.id;
    ret.push(o);
  }
  return ret;
}

function update(source, root) {

  root = root || dataRoot;
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) {
    d.y = d.depth * 180;
  });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) {
        return d.id || (d.id = ++idCount);
      });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) {
        return d.children || d._children ? -10 : 10;
      })
      .attr("y", 16)
      .attr("text-anchor", function(d) {
        return d.children || d._children ? "end" : "start";
      })
      .html(function(d) {
        return ('<b>'+d.isfol ? d.isfol+'</b>: ' : '')+d.name;
      })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) {
        return d.target.id;
      });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(node) {

  if(node.children) {
    node._children = node.children;
    node.children = null;
  } else {
    node.children = node._children;
    node._children = null;
  }

  if(!node.children && !node._children) {

    var url = baseUrl + (node.level+1)+"/"+node.isfol;

    $.ajax({
      url: url,
      async: false,
      dataType: 'json',
      success: function(json) {
        node.children = reformatJSON(json);
        //update(node);
      }
    });

    console.log('loading children', node.children)
  }

  update(node);
}

function urlLevelByIsfol(isfol) {
  var n = isfol.split('.');
  var url = baseUrl +(n.length+1)+"/"+isfol;
  //console.log(isfol, url)
  return url;
}

function buildTreeByIsfol(isfol, cb) {

var n = isfol.split('.'),
    level1 = n[0],
    level2 = [n[0],n[1]].join('.'),
    level3 = [n[0],n[1],n[2]].join('.'),
    level4 = [n[0],n[1],n[2]].join('.');

$.when(
  $.getJSON(urlLevelByIsfol(level1)),
  $.getJSON(urlLevelByIsfol(level2)),
  $.getJSON(urlLevelByIsfol(level3)),
  $.getJSON(urlLevelByIsfol(level4)),
).then(function(l1,l2,l3,l4) {

  var levels = [
      reformatJSON(l1[0]),
      reformatJSON(l2[0]),
      reformatJSON(l3[0]),
      reformatJSON(l4[0])
    ]

var data = {
  id: 1,
  level: 1,
  x0: height / 2,
  y0: 0,
  name: "root",
  children: levels[0]
};

  function fillTree(d) {
    //console.log(d)
    if(levels[d.level]){
      d.children = levels[ d.level+1 ];
      d.children.forEach(fillTree);
    }
  }

  fillTree(data);

  console.log('buildTreeByIsfol', data)

  update(data, data);

});

}

$('#selectId').on('change', function (e) {
  var isfol = $(this).val();

  buildTreeByIsfol(isfol);

})

</script>
