<!DOCTYPE html>
<!-- saved from url=(0041)https://bl.ocks.org/mbostock/raw/4339083/ -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="version"></div>
<div class="container-fluid">
	<div class="row">
	    <div class="col-md-3" style="border: 1px solid red">
	    	<h5>Profilo studente</h5>
	    	<div id="profile">
			</div>
		</div>
		<div class="col-md-3" style="border: 1px solid green">
			<form id="searchjobs_wrap" role="form float-right">
				<h5>Cerca Professioni per nome</h5>
				<div class="form-group">
					<input class="form-control" id="searchjobs" type="search" placeholder="Cerca professione..." />
				</div>
				<div id="searchlist" class="list-group">
					
				</div>
			</form>
		</div>
	</div>

	<div class="row">
	    <div class="col-md-2">

			<h5>Le mie competenze</h5>
			<div id="skills">
			</div>

			<br />

	    	<div id="jobs">
				<h5>Professioni suggerite</h5>
				<select id="selectjobs" size="20">

				</select>
			</div>
		</div>		
		<div class="col-md-10">
			
			<div id="tree">
			
			</div>
			
			<br />

			<div class="row" id="results" style="display:none">
				<div class="col-md-3">
					<h4>Professioni Simili</h4>
					<div id="table">
					</div>
				</div>
				<div class="col-md-9">
					<h4>Competenze Mancanti</h4>
					<div id="table2">
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<script id="tmpl_tooltip" type="text/x-handlebars-template">
<h4 class="title">{{#if name}} {{name}} {{else}} <i>unamed</i> {{/if}}</h4>
<div class="desc">
	{{desc}}
	<br >
	<a class="isfol" target="_blank" href="#">Isfol {{id}}</a>
	<br />
</div>
</script>

<script src="bundle.js"></script>
</body>
</html>
