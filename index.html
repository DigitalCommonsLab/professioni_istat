<!DOCTYPE html>
<!-- saved from url=(0041)https://bl.ocks.org/mbostock/raw/4339083/ -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="version"></div>
<div class="container-fluid">

	<div class="row">
	    <div class="col-md-1">
	    	<h4>Profilo studente</h4>
	    	<div id="profile">
			</div>
	    </div>
	    <div class="col-md-2">	
			<h4>Competenze acquisite</h4>
			<div id="skills">
			</div>
		</div>
	    <div class="col-md-5">
	    	<div id="jobs">
				<h4>Professioni suggerite <small>(sulla base delle compentenze)</small></h4>
				<select id="select_jobs">
				  <option value="2.2.2.2.0">2.2.2.2.0 - Cartografi e fotogrammetristi</option>
				  <option value="3.1.3.4.0">3.1.3.4.0 - Tecnici elettronici</option>
				  <option value="6.2.1.2.0">6.2.1.2.0 - Saldatori e tagliatori a fiamma</option>
				  <option value="8.1.1.1.0">8.1.1.1.0 - Venditori ambulanti di beni</option>
				  <option disabled></option>
				  <option value="3.2.1.2.7">3.2.1.2.7 - Educatori professionali</option>
				  <option value="2.3.1.1.1">2.3.1.1.1 - Biologi e professioni assimilate</option>
				</select>
			</div>
		</div>
		<div class="col-md-4">
			<form id="searchjobs_wrap" role="form float-right">
				<h4>Cerca Professioni per nome</h4>
				<div class="form-group">
					<input class="form-control" id="searchjobs" type="search" placeholder="Cerca professione..." />
				</div>
				<div id="searchlist" class="list-group">
					
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div id="tree">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
			<h4>Professioni Simili</h4>
			<div id="table">
			</div>
		</div>
<!-- 	<div class="col-md-5">
			<h4>Competenze Aquisite</h4>
			<div id="table2">
			</div>
		</div> -->
		<div class="col-md-9">
			<h4>Competenze Mancanti</h4>
			<div id="table2">
			</div>
		</div>	
<!-- 	<div class="col-md-4">
			<div id="radar">
			</div>
		</div> -->
	</div>

</div>
<script id="tmpl_tooltip" type="text/x-handlebars-template">
<b class="title">{{#if name}} {{name}} {{else}} <i>unamed</i> {{/if}}</b>
<p class="desc">{{desc}}</p>
<p class="code">Isfol: <b>{{id}}</b></p>
</script>

<script src="bundle.js"></script>
</body>
</html>
